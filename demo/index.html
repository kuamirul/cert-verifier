      <h3>Basic blockchain-certificate demo - locally hosted file</h3>
      <p>Here's how you can render a locally hosted Blockcert.</p>
      <demo-snippet>
        <template>
          <blockchain-certificate href="/Valid.json"></blockchain-certificate>
        </template>
